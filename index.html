<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Форма Telegram</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2em; }
    input, button { padding: 10px; margin-top: 1em; width: 80%; font-size: 16px; }
  </style>
</head>
<body>
  <h2>Граєш ЛВК? зі скількох акків?</h2>
  <input type="text" id="colorInput" placeholder="Напиши тут..." />
  <br>
  <button onclick="sendAnswer()">Надіслати</button>

  <script>
    function sendAnswer() {
      const color = document.getElementById("colorInput").value;
      if (window.Telegram.WebApp) {
        Telegram.WebApp.sendData(color); // Надсилаємо відповідь боту
        Telegram.WebApp.close(); // Закриваємо WebApp
      }
    }
  </script>
</body>
</html>
