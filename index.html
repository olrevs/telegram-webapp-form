<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Форма Telegram</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2em; }
    input, button { padding: 10px; margin-top: 1em; width: 80%; font-size: 16px; }
  </style>
</head>
<body>
  <h2>Граєш ЛВК? зі скількох акків?</h2>
  <input type="text" id="colorInput" placeholder="Напиши тут..." />
  <br>
  <button onclick="sendAnswer()">Надіслати</button>

<script>
  function sendAnswer() {
    const color = document.getElementById("colorInput").value;

    fetch("https://script.google.com/macros/s/AKfycbx2ivoTT2wxI7lkLMy0ubXNg8Ur-JEWo_4hkzGvmwvwADMDjbR5ZSwjmK5f5fT7CmFv/exec", {
      method: "POST",
      body: JSON.stringify({ answer: color }),
      headers: {
        "Content-Type": "application/json"
      }
    }).then(() => {
      if (window.Telegram.WebApp) {
        Telegram.WebApp.close();
      }
    });
  }
</script>

</body>
</html>
